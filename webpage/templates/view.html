<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Notes App</title>
</head>
<body>
    <h2>Notes</h2>
    <p>Click on a note to delete it.</p>
    <a href="/" class="a-tag-notes">New note â¤´</a>
    <ul id="notesList"></ul>

    <script>
        const notesList = document.getElementById('notesList');


        function fetchNotes() {
            const password = localStorage.getItem('the_p');
            fetch(`http://192.168.0.112:5000/notes?the_p=${password}`)
                .then(response => response.json())
                .then(data => {
                    notesList.innerHTML = '';
                    for (const index in data.notes) {
                        const note = data.notes[index];
                        const listItem = document.createElement('li');
                        listItem.textContent = `${note.content.substring(0, 100)}...`;
                        listItem.setAttribute('data-id', note.id);
                        listItem.style.cursor = 'pointer';
                        listItem.addEventListener('click', deleteNote);
                        notesList.appendChild(listItem);
                    }
                });
        }

        function deleteNote() {
            const password = localStorage.getItem('the_p');
            const id = this.getAttribute('data-id');
            fetch(`http://192.168.0.112:5000/notes?id=${id}&the_p=${password}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    fetchNotes();
                });
        }

        fetchNotes();
    </script>
</body>
</html>
